<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baseball Simulation</title>
    <link rel="stylesheet" href="static\style.css" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="TopBar">
      <a href="https://www.mlb.com/">
        <img
          src="{{ url_for('static', filename='Pictures/mlbLogo.png') }}"
          alt="MLB Logo"
          class="logo"
        />
      </a>
      <div class="logo"></div>
      <h1 class="Title">Baseball Simulation</h1>
      <ul class="linkList">
        <li>
          <a href="https://www.baseball-reference.com/">
            <img
              src="{{ url_for('static', filename='Pictures/baseballReferenceLogo.png') }}"
              alt="Baseball Reference Logo"
              style="height: 50px"
          /></a>
        </li>
        <li>
          <a href="https://github.com/AlexBloomer">
            <img
              src="{{ url_for('static', filename='Pictures/githubLogo.png') }}"
              alt="Github Logo"
              style="height: 50px; width: 50px"
          /></a>
        </li>
      </ul>
      <!-- <div class="github"></div> -->
    </div>
    <div class="pickTeams">
      <div class="pickAwayTeam">
        <h2>Away Team</h2>
        <select id="team1">
          <option value="">Away Team</option>
          <option value="LAD">Los Angeles Dodgers</option>
          <option value="SDP">San Diego Padres</option>
          <option value="SFG">San Francisco Giants</option>
          <option value="ARI">Arizona Diamondbacks</option>
          <option value="COL">Colorado Rockies</option>
          <option value="PHI">Philadelphia Phillies</option>
          <option value="NYM">New York Mets</option>
          <option value="ATL">Atlanta Braves</option>
          <option value="WAS">Washington Nationals</option>
          <option value="MIA">Miami Marlins</option>
          <option value="CHC">Chicago Cubs</option>
          <option value="CIN">Cincinnati Reds</option>
          <option value="MIL">Milwaukee Brewers</option>
          <option value="STL">St. Louis Cardinals</option>
          <option value="PIT">Pittsburgh Pirates</option>
          <option value="LAA">Los Angeles Angels</option>
          <option value="HOU">Houston Astros</option>
          <option value="TEX">Texas Rangers</option>
          <option value="OAK">Oakland Athletics</option>
          <option value="SEA">Seattle Mariners</option>
          <option value="MIN">Minnesota Twins</option>
          <option value="CHW">Chicago White Sox</option>
          <option value="CLE">Cleveland Guardians</option>
          <option value="DET">Detroit Tigers</option>
          <option value="KAN">Kansas City Royals</option>
          <option value="BAL">Baltimore Orioles</option>
          <option value="BOS">Boston Red Sox</option>
          <option value="NYY">New York Yankees</option>
          <option value="TOR">Toronto Blue Jays</option>
          <option value="TB">Tampa Bay Rays</option>
          <option value="ATL">Atlanta Braves</option>
        </select>
      </div>
      <div class="pickHomeTeam">
        <h2>Home Team</h2>
        <select id="team2">
          <option value="">Home Team</option>
          <option value="LAD">Los Angeles Dodgers</option>
          <option value="SDP">San Diego Padres</option>
          <option value="SFG">San Francisco Giants</option>
          <option value="ARI">Arizona Diamondbacks</option>
          <option value="COL">Colorado Rockies</option>
          <option value="PHI">Philadelphia Phillies</option>
          <option value="NYM">New York Mets</option>
          <option value="ATL">Atlanta Braves</option>
          <option value="WAS">Washington Nationals</option>
          <option value="MIA">Miami Marlins</option>
          <option value="CHC">Chicago Cubs</option>
          <option value="CIN">Cincinnati Reds</option>
          <option value="MIL">Milwaukee Brewers</option>
          <option value="STL">St. Louis Cardinals</option>
          <option value="PIT">Pittsburgh Pirates</option>
          <option value="LAA">Los Angeles Angels</option>
          <option value="HOU">Houston Astros</option>
          <option value="TEX">Texas Rangers</option>
          <option value="OAK">Oakland Athletics</option>
          <option value="SEA">Seattle Mariners</option>
          <option value="MIN">Minnesota Twins</option>
          <option value="CHW">Chicago White Sox</option>
          <option value="CLE">Cleveland Guardians</option>
          <option value="DET">Detroit Tigers</option>
          <option value="KAN">Kansas City Royals</option>
          <option value="BAL">Baltimore Orioles</option>
          <option value="BOS">Boston Red Sox</option>
          <option value="NYY">New York Yankees</option>
          <option value="TOR">Toronto Blue Jays</option>
          <option value="TB">Tampa Bay Rays</option>
          <option value="ATL">Atlanta Braves</option>
        </select>
      </div>
    </div>
    <h3 class="simNotRunning" id="lineupHeader">
      Set Team Lineup (Drag to reorder):
    </h3>
    <div class="lineups">
      <ol class="simNotRunning" id="lineup1">
        <!-- List items will be populated dynamically -->
      </ol>
      <ol class="simNotRunning" id="lineup2">
        <!-- List items will be populated dynamically -->
      </ol>
    </div>
    <div class="simNotRunning">
      <label for="numSimsInput"
        >How many simulations do you want to run?:</label
      >
      <input
        type="number"
        id="numSimsInput"
        min="1"
        max="100000"
        step="1"
        value="1"
      />
    </div>
    <div class="buttons">
      <button class="simNotRunning" id="runSimulation">Run Simulation</button>
    </div>
    <div class="buttons">
      <button class="simRunning" id="continue">Next Batter</button>
    </div>
    <div class="buttons">
      <button id="nextSim">Next Simulation</button>
    </div>
    <div id="wins"></div>
    <div id="results"></div>
    <div class="simRunning">
      <div class="field">
        <div class="diamond home" id="home"></div>
        <div class="diamond first-base" id="first-base"></div>
        <div class="diamond second-base" id="second-base"></div>
        <div class="diamond third-base" id="third-base"></div>
      </div>
    </div>
    <!-- <h2>Simulation State</h2> -->
    <!-- <pre id="simulationState">Waiting for simulation to start...</pre> -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
  </body>
</html>
